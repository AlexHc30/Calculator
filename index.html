<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="calc-button clear">&#9003;</button>
            <button class="calc-button operators" value="divide">&divide;</button>
            <button class="calc-button operators" value="multiply">&times;</button>

            <button class="calc-button numbers">7</button>
            <button class="calc-button numbers">8</button>
            <button class="calc-button numbers">9</button>
            <button class="calc-button operators" value="minus">&minus;</button>

            <button class="calc-button numbers">4</button>
            <button class="calc-button numbers">5</button>
            <button class="calc-button numbers">6</button>
            <button class="calc-button operators" value="add">&plus;</button>

            <button class="calc-button numbers">1</button>
            <button class="calc-button numbers">2</button>
            <button class="calc-button numbers">3</button>
            <button class="calc-button equals">&equals;</button>

            <button class="calc-button numbers zero">0</button>
            <button class="calc-button numbers">.</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
